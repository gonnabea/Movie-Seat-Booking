<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
</head>
<link rel="stylesheet" href="styles.css" type="text/css">
<body>
    <section class="background">
        <section class="pickAMovie">
            <span class="pickAMovie_text">Pick a movie:</span>
            <select class="pickAMovie_sel" id="">
                <option value="1">Avengers: Endgame ($10)</option>
                <option value="2">Joker ($12)</option>
                <option value="3">Toy Story 4 ($8)</option>
                <option value="4">The Lion king ($9)</option>
            </select>
        </section>
        <section class="signs">
            <span class="signs_none"><span class="sign_none">ab</span>N/A</span>
            <span class="signs_selected"><span class="sign_selected">ab</span>Selected</span>
            <span class="signs_occupied"><span class="sign_occupied">ab</span>Occupied</span>
        </section>
        <div class="screen"></div>
        <section class="seats">
            <div class="seats_row">
                <span class="seats_left"><button class="seat_occupied"></button><button class="seat_occupied"></button></span>
                <span class="seats_mid"><button class="seat"></button><button class="seat"></button><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_right"><button class="seat"></button><button class="seat"></button></span>
            </div>
            <div class="seats_row">
                <span class="seats_left"><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_mid"><button class="seat_occupied"></button><button class="seat"></button><button class="seat_occupied"></button><button class="seat_occupied"></button></span>
                <span class="seats_right"><button class="seat_occupied"></button><button class="seat"></button></span>
            </div>
            <div class="seats_row">
                <span class="seats_left"><button class="seat_occupied"></button><button class="seat_occupied"></button></span>
                <span class="seats_mid"><button class="seat_occupied"></button><button class="seat"></button><button class="seat_occupied"></button><button class="seat_occupied"></button></span>
                <span class="seats_right"><button class="seat_occupied"></button><button class="seat"></button></span>
            </div>
            <div class="seats_row">
                <span class="seats_left"><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_mid"><button class="seat_occupied"></button><button class="seat"></button><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_right"><button class="seat_occupied"></button><button class="seat"></button></span>
            </div>
            <div class="seats_row">
                <span class="seats_left"><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_mid"><button class="seat"></button><button class="seat"></button><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_right"><button class="seat"></button><button class="seat"></button></span>
            </div>
            <div class="seats_row">
                <span class="seats_left"><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_mid"><button class="seat"></button><button class="seat"></button><button class="seat"></button><button class="seat"></button></span>
                <span class="seats_right"><button class="seat"></button><button class="seat"></button></span>
            </div>
        </section>
        <section class="status">You have selected <span class="status_number">0</span> seats for a price of $<span class="status_number">0</span></section>
        <div class="chosen_seats" id="chosenSeats"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
